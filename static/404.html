<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Debug info
        console.log('404.html script executing');
        
        // Get the current path including any query parameters
        const pathname = window.location.pathname;
        const search = window.location.search;
        const fullPath = pathname + search;
        
        console.log('Current path:', fullPath);
        
        // Don't redirect the home page itself
        if (pathname === '/' || pathname === '/index.html' || pathname === '/404.html') {
            console.log('On main page, no redirect needed');
            window.location.href = '/';
        } else {
            // Store the path in sessionStorage
            console.log('Storing path for redirect:', fullPath);
            sessionStorage.setItem('existencemap:redirect', fullPath);
            
            // Redirect to the base URL
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
