<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Existence Map</title>
  <script>
    // Single Page Apps for GitHub Pages
    var segmentCount = 0; // For custom domain use 0
    var l = window.location;
    
    // Redirect with original path preserved
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (l.search ? l.search : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
