<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path and query parameters
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        
        // For GitHub Pages SPA support - redirect to the root
        // This handles 404s by sending to the root where SvelteKit will take over
        window.location.href = '/' + search + hash;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
